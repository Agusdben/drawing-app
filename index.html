<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="app">
    <header class="app__header">
      <h1>Drawing</h1>
    </header>
    <main class="app__main">
      <section class="draw-area">
        <aside class="draw-area__controls">
          <button id="pencil">✍</button>
          <button id="rubber">⬜</button>
          <input type="color" id="color">
          <input type="range" id='radius' min="2" max="100" step="1" value="5">
          <button type="button" id="undo">undo</button>
        </aside>
        <div class="draw-area__draw">
          <canvas width="100%" height="100%" draggable="false" id="canvas" class="draw-area__canvas">
          </canvas>
        </div>
      </section>
    </main>
    <footer class="app__footer"></footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
